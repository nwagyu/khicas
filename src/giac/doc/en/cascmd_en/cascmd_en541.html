<h3 id="ssec:maxnormm" class="subsection">5.50.3  ℓ<sup>∞</sup> matrix norm: <span style="font-family:monospace">maxnorm</span>
<a id="hevea_default924"></a></h3>
<p>The ℓ<sup>∞</sup> norm of a matrix <span style="font-style:italic">A</span> is max<sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>(|<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>|).
The <span style="font-family:monospace">maxnorm</span> command finds the ℓ<sup>∞</sup> norm of a matrix.
(See also Section <a href="cascmd_en460.html#ssec%3Avectornorms">5.42.1</a>.)
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">maxnorm</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">maxnorm(</span><span style="font-style:italic">A</span> returns the ℓ<sup>∞</sup> norm of <span style="font-style:italic">A</span>.
</li></ul><h4 id="sec1329" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">maxnorm([[1,2],[3,-4]])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">4
</td></tr>
