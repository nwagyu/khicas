<h3 id="sec1887" class="subsection">11.1.7  Simplifying units: <span style="font-family:monospace">usimplify</span>
<a id="hevea_default1326"></a></h3>
<p>The <span style="font-family:monospace">usimplify</span> command simplifies a unit in an unit object.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">usimplify</span> takes one argument:<br>
 <span style="font-style:italic">unitobj</span>, a unit object.
</li><li class="li-itemize"><span style="font-family:monospace">usimplify(</span><span style="font-style:italic">unitobj</span><span style="font-family:monospace">)</span> returns
<span style="font-style:italic">unitobj</span> with the units simplified.
</li></ul><h4 id="sec1888" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">usimplify(3_(W*s))</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">3.0 <span style="font-style:italic">J</span>
</td></tr>
</table>
