<h3 id="sec1175" class="subsection">5.45.3  Multiplication of two matrices: <span style="font-family:monospace">*</span> <span style="font-family:monospace">&amp;*</span>
<a id="hevea_default819"></a>
<a id="hevea_default820"></a></h3>
<p>The infixed operator <span style="font-family:monospace">*</span> and <span style="font-family:monospace">&amp;*</span> are used for the
multiplication of two matrices.</p><h4 id="sec1176" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">[[1,2],[3,4]] * [[5,6],[7,8]]</span>
</div><p>
<span style="font-style:italic">or:</span>
</p><div class="center">
<span style="font-family:monospace">[[1,2],[3,4]] &amp;* [[5,6],[7,8]]</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎢<br>
⎣</td><td class="dcell"><table style="border-spacing:6px;border-collapse:separate;" class="cellpading0"><tr><td style="text-align:center;white-space:nowrap" >19</td><td style="text-align:center;white-space:nowrap" >22</td></tr>
<tr><td style="text-align:center;white-space:nowrap" >43</td><td style="text-align:center;white-space:nowrap" >50</td></tr>
