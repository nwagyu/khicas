<h3 id="sec1221" class="subsection">5.45.17  Dimension of a matrix: <span style="font-family:monospace">dim</span>
<a id="hevea_default855"></a></h3>
<p>The <span style="font-family:monospace">dim</span> command finds the dimension of a matrix.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">dim</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, a matrix
</li><li class="li-itemize"><span style="font-family:monospace">dim(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns a list of the number of rows and columns of the matrix
<span style="font-style:italic">A</span>.
</li></ul><h4 id="sec1222" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">dim([[1,2,3],[3,4,5]])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎣</td><td class="dcell">2,3</td><td class="dcell">⎤<br>
⎦</td></tr>
</table>
