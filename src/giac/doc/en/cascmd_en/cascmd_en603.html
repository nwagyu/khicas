<h3 id="sec1512" class="subsection">7.7.3  Drawing a 2D vertical line: <span style="font-family:monospace">LineVert</span>
<a id="hevea_default1081"></a></h3>
<p>The <span style="font-family:monospace">LineVert</span> command draws a vertical line in ℝ<sup>2</sup>.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">LineVert</span> takes one argument:<br>
 <span style="font-style:italic">a</span>, a number.
</li><li class="li-itemize"><span style="font-family:monospace">LineVert(</span><span style="font-style:italic">a</span><span style="font-family:monospace">)</span> draws the vertical line <span style="font-style:italic">x</span>=<span style="font-style:italic">a</span>.
</li></ul><h4 id="sec1513" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">LineVert(1)</span>
</div><p>
