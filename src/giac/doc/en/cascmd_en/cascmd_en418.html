<h3 id="sec972" class="subsection">5.39.8  Concatenating two sequences: <span style="font-family:monospace">,</span>
<a id="hevea_default695"></a></h3>
<p>The <span style="font-family:monospace">,</span> operator is an infixed operator which concatenates two
sequences. (Note that it does not concatenate lists.)</p><h4 id="sec973" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<table style="border-spacing:6px;border-collapse:separate;" class="cellpading0"><tr><td style="text-align:left;white-space:nowrap" > <span style="font-family:monospace">A:=(1,2,3,4)</span></td></tr>
<tr><td style="text-align:left;white-space:nowrap" > <span style="font-family:monospace">B:=(5,6,3,4)</span></td></tr>
<tr><td style="text-align:left;white-space:nowrap" > <span style="font-family:monospace">A,B</span>
</td></tr>
</table>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">1,2,3,4,5,6,3,4
</td></tr>
</table>
