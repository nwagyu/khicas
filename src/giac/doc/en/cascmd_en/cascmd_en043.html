<h4 id="sec66" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">nodisp(a:= 2+2)</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><div class="center">
<span style="font-family:monospace">Done</span>
</div><p>
and <span style="font-family:monospace">a</span> will be set to <span style="font-family:monospace">4</span>.</p><p><br>
</p><p>An alternate way of suppressing the output is to end the input with
<span style="font-family:monospace">:;</span><a id="hevea_default35"></a>.</p><h4 id="sec67" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">b:= 3+3:;</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><div class="center">
<span style="font-family:monospace">Done</span>
</div><p>
and <span style="font-family:monospace">b</span> will be set to <span style="font-family:monospace">6</span>.</p>
