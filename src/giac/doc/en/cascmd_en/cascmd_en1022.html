<h3 id="sec2548" class="subsection">15.3.2  Reading images: <span style="font-family:monospace">readrgb</span>
<a id="hevea_default1731"></a></h3>
<p>The <span style="font-family:monospace">readrgb</span> command reads an <span style="font-family:monospace">Xcas</span> image structure
(see Section <a href="cascmd_en1021.html#sec%3Aimagestruct">15.3.1</a>).
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">readrgb</span> command takes one argument:<br>
 <span style="font-style:italic">filename</span>, the name of an image file (it can be
<span style="font-family:monospace">.jpg</span>, <span style="font-family:monospace">.png</span> or <span style="font-family:monospace">.gif</span>). 
</li><li class="li-itemize"><span style="font-family:monospace">readrgb(</span><span style="font-style:italic">filename</span><span style="font-family:monospace">)</span> returns an
<span style="font-family:monospace">Xcas</span> image structure for the image in <span style="font-style:italic">filename</span>.
</li></ul>
