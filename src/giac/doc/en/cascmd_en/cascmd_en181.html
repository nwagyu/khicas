<h3 id="sec378" class="subsection">5.12.3  Evaluating algebraic expressions: <span style="font-family:monospace">evala</span>
<a id="hevea_default304"></a></h3>
<p>In Maple, <span style="font-family:monospace">evala</span> is used to evaluate an expression with
algebraic extensions. In <span style="font-family:monospace">Xcas</span>, <span style="font-family:monospace">evala</span> is not
necessary, it behaves like <span style="font-family:monospace">eval</span> (see Section <a href="cascmd_en179.html#ssec%3Aeval">5.12.1</a>), but
it is included for Maple compatibility.</p>
