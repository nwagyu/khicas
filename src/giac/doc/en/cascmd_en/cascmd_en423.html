<h3 id="sec984" class="subsection">5.40.3  Making a list with zeros: <span style="font-family:monospace">newList</span>
<a id="hevea_default706"></a></h3>
<p>The <span style="font-family:monospace">newList</span> makes a list of all zeros.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">newList</span> takes one argument:<br>
 <span style="font-style:italic">n</span>, a positive integer.
</li><li class="li-itemize"><span style="font-family:monospace">newList(</span><span style="font-style:italic">n</span><span style="font-family:monospace">)</span> returns a list of <span style="font-style:italic">n</span> zeros.
</li></ul><h4 id="sec985" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">newList(3)</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎣</td><td class="dcell">0,0,0</td><td class="dcell">⎤<br>
⎦</td></tr>
</table>
