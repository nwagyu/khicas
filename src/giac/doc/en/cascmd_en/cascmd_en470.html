<h3 id="sec1105" class="subsection">5.44.1  Matrices</h3>
<p>A matrix is represented by a list of lists, all having the same size.</p><h4 id="sec1106" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">[[1,2,3],[4,5,6]]</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎢<br>
⎣</td><td class="dcell"><table style="border-spacing:6px;border-collapse:separate;" class="cellpading0"><tr><td style="text-align:center;white-space:nowrap" >1</td><td style="text-align:center;white-space:nowrap" >2</td><td style="text-align:center;white-space:nowrap" >3</td></tr>
<tr><td style="text-align:center;white-space:nowrap" >4</td><td style="text-align:center;white-space:nowrap" >5</td><td style="text-align:center;white-space:nowrap" >6</td></tr>
</table></td><td class="dcell">⎤<br>
⎥<br>
⎦</td></tr>
</table><p><br>
</p><p>You can give a matrix a name with assignment.<br>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">A:= [[1,2,6], [3,4,8], [1,0,1]]</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎢<br>
⎢<br>
⎣</td><td class="dcell"><table style="border-spacing:6px;border-collapse:separate;" class="cellpading0"><tr><td style="text-align:center;white-space:nowrap" >1</td><td style="text-align:center;white-space:nowrap" >2</td><td style="text-align:center;white-space:nowrap" >6</td></tr>
<tr><td style="text-align:center;white-space:nowrap" >3</td><td style="text-align:center;white-space:nowrap" >4</td><td style="text-align:center;white-space:nowrap" >8</td></tr>
<tr><td style="text-align:center;white-space:nowrap" >1</td><td style="text-align:center;white-space:nowrap" >0</td><td style="text-align:center;white-space:nowrap" >1</td></tr>
