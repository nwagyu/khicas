<h3 id="sec2073" class="subsection">13.7.11  The angle bisector: <span style="font-family:monospace">bisector</span>
<a id="hevea_default1503"></a></h3>
<p>The <span style="font-family:monospace">bisector</span> command finds angle bisectors.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">bisector</span> takes three arguments:<br>
 <span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>,<span style="font-style:italic">c</span>, three points (which can also be given as a list).
</li><li class="li-itemize"><span style="font-family:monospace">bisector(</span><span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>,<span style="font-style:italic">c</span><span style="font-family:monospace">)</span> returns and draws the bisector 
of ∠ <span style="font-style:italic">bac</span>.
</li></ul><h4 id="sec2074" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">bisector(0,1,i)</span>
</div><p>
