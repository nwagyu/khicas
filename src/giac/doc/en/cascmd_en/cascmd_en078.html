<h3 id="sec140" class="subsection">5.3.2  The newline character: <span style="font-family:monospace">\n</span></h3>
<p>
<a id="hevea_default146"></a></p><p>A newline can be inserted into a string with <span style="font-family:monospace">\n</span>.</p><h4 id="sec141" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">Hello\nHow are you?</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><div class="center">
<table style="border-spacing:6px;border-collapse:separate;" class="cellpading0"><tr><td style="text-align:left;white-space:nowrap" > <span style="font-family:monospace">Hello</span></td></tr>
<tr><td style="text-align:left;white-space:nowrap" > <span style="font-family:monospace">How are you?</span>
</td></tr>
</table>
</div>
