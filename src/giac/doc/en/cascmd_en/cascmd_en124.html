<h3 id="sec253" class="subsection">5.6.3  Permutations: <span style="font-family:monospace">perm</span> <span style="font-family:monospace">nPr</span>
<a id="hevea_default219"></a>
<a id="hevea_default220"></a></h3>
<p>The <span style="font-family:monospace">perm</span> command computes numbers of
permutations.<br>
<span style="font-family:monospace">nPr</span> is a synonym for <span style="font-family:monospace">perm</span>.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">perm</span> takes two arguments:<br>
 <span style="font-style:italic">n</span> and <span style="font-style:italic">p</span>, integers.
</li><li class="li-itemize"><span style="font-family:monospace">perm(</span><span style="font-style:italic">n</span><span style="font-family:monospace">,</span><span style="font-style:italic">p</span><span style="font-family:monospace">)</span> returns
<span style="font-style:italic">P</span><sub><span style="font-style:italic">n</span></sub><sup><span style="font-style:italic">p</span></sup>, the number of permutations of <span style="font-style:italic">n</span> objects taken <span style="font-style:italic">p</span> at a time.
</li></ul><h4 id="sec254" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">perm(5,2)</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">20
</td></tr>
</table>
