<h3 id="sec2177" class="subsection">13.14.9  The radius of a circle: <span style="font-family:monospace">radius</span>
<a id="hevea_default1557"></a></h3>
<p>The <span style="font-family:monospace">radius</span> command finds the radius of a circle.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">radius</span> takes one argument:<br>
 <span style="font-style:italic">C</span>, a circle.
</li><li class="li-itemize"><span style="font-family:monospace">radius(</span><span style="font-style:italic">C</span><span style="font-family:monospace">)</span> returns the radius of <span style="font-style:italic">C</span>.
</li></ul><h4 id="sec2178" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">radius(circle(-1,point(i)))</span>
