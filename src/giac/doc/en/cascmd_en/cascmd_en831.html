<h3 id="sec2120" class="subsection">13.11.4  Inscribed circles: <span style="font-family:monospace">incircle</span>
<a id="hevea_default1522"></a></h3>
<p>The <span style="font-family:monospace">incircle</span> command creates the inscribed circle of a
triangle.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-style:italic">incircle</span> takes three arguments:<br>
 <span style="font-style:italic">A</span>,<span style="font-style:italic">B</span>,<span style="font-style:italic">C</span>, three points.
</li><li class="li-itemize"><span style="font-family:monospace">incircle(</span><span style="font-style:italic">A</span>,<span style="font-style:italic">B</span>,<span style="font-style:italic">C</span><span style="font-family:monospace">)</span> returns and draws the circle
inscribed in triangle <span style="font-style:italic">ABC</span>.
</li></ul><h4 id="sec2121" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">incircle(-1,i,1+i)</span>
</div><p>
