<h3 id="ssec:cusualinfix" class="subsection">5.10.1  The usual complex operators: <span style="font-family:monospace">+</span> <span style="font-family:monospace">-</span> <span style="font-family:monospace">*</span> <span style="font-family:monospace">/</span> <span style="font-family:monospace">^</span>
<a id="hevea_default284"></a>
<a id="hevea_default285"></a>
<a id="hevea_default286"></a>
<a id="hevea_default287"></a>
<a id="hevea_default288"></a>
</h3>
<p>The <span style="font-family:monospace">+</span>, <span style="font-family:monospace">-</span>, <span style="font-family:monospace">*</span>, <span style="font-family:monospace">/</span>, <span style="font-family:monospace">^</span>
operators are the usual operators to perform addition, subtraction,
multiplication, division and for raising to a power.<br>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">(1+2*i)^2</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">−3+4 <span style="font-style:italic">i</span>
</td></tr>
</table>
