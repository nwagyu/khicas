<h3 id="sec211" class="subsection">5.5.12  Test of oddness: <span style="font-family:monospace">odd</span>
<a id="hevea_default192"></a></h3>
<p>The <span style="font-family:monospace">odd</span> command tests an integer to see if it is odd.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">odd</span> takes one argument:<br>
 <span style="font-style:italic">n</span>, an integer.
</li><li class="li-itemize"><span style="font-family:monospace">odd(</span><span style="font-style:italic">n</span><span style="font-family:monospace">)</span> returns <span style="font-family:monospace">1</span> if <span style="font-style:italic">n</span> is odd and returns
<span style="font-family:monospace">0</span> if <span style="font-style:italic">n</span> is even.
</li></ul><h4 id="sec212" class="subsubsection">Examples</h4>
<ul class="itemize"><li class="li-itemize">
<span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">odd(148)</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">  0
</td></tr>
</table>
</li><li class="li-itemize"><span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">odd(149)</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">  1
</td></tr>
</table>
</li></ul>
