<h3 id="sec1171" class="subsection">5.45.1  Evaluating a matrix: <span style="font-family:monospace">evalm</span>
<a id="hevea_default814"></a></h3>
<p>The <span style="font-family:monospace">evalm</span> command is used in <span style="font-family:monospace">Maple</span> to evaluate a
matrix. In <span style="font-family:monospace">Xcas</span>, matrices are evaluated by default, the
command <span style="font-family:monospace">evalm</span> is only available for compatibility, it is
equivalent to <span style="font-family:monospace">eval</span> (see Section <a href="cascmd_en179.html#ssec%3Aeval">5.12.1</a>).</p>
