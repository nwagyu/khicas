<h3 id="ssec:playsnd" class="subsection">15.1.4  Audio playback: <span style="font-family:monospace">playsnd</span>
<a id="hevea_default1689"></a>
</h3>
<p>The <span style="font-family:monospace">playsnd</span> command plays audio clips.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">playsnd</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, an audio clip.
</li><li class="li-itemize"><span style="font-family:monospace">playsnd(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> plays the audio clip <span style="font-style:italic">A</span>.
</li></ul><h4 id="sec2470" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">playsnd(createwav(sin(2*pi*440*soundsec(3))))</span>
</div><p>
<span style="font-style:italic">Output:</span>
The sound of the sine wave will be played.</p>
