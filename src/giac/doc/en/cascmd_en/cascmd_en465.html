<h3 id="sec1086" class="subsection">5.42.6  Term by term quotient of two lists: <span style="font-family:monospace">./</span>
<a id="hevea_default766"></a></h3>
<p>The infixed operator <span style="font-family:monospace">./</span> returns the term by term quotient of
two lists of the same size.</p><h4 id="sec1087" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">[1,2,3] ./ [4,3,5]</span>
</div><p>
<span style="font-style:italic">Output:</span>
