<h3 id="ssec:regroup" class="subsection">5.12.12  Regrouping expressions: <span style="font-family:monospace">regroup</span>
<a id="hevea_default319"></a>
</h3>
<p>The <span style="font-family:monospace">regroup</span> command simplifies expressions.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">regroup</span> takes one argument:<br>
 <span style="font-style:italic">expr</span>, an expression.
</li><li class="li-itemize"><span style="font-family:monospace">regroup(</span><span style="font-style:italic">expr</span><span style="font-family:monospace">)</span> returns
<span style="font-style:italic">expr</span> with some straightforward simplifications.
</li></ul><h4 id="sec395" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">regroup(x + 3 * x + 5 * 4 / x)</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">4 <span style="font-style:italic">x</span>+</td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:center">20</td></tr>
<tr><td class="hbar"></td></tr>
<tr><td class="dcell" style="text-align:center"><span style="font-style:italic">x</span></td></tr>
</table></td></tr>
</table>
