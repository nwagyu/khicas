<h3 id="sec940" class="subsection">5.38.4  The midpoint of an interval: <span style="font-family:monospace">midpoint</span>
<a id="hevea_default675"></a></h3>
<p>The <span style="font-family:monospace">midpoint</span> operator finds the midpoint of an interval.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">midpoint</span> takes one argument:<br>
 <span style="font-style:italic">I</span>, an interval.
</li><li class="li-itemize"><span style="font-family:monospace">midpoint(</span><span style="font-style:italic">I</span><span style="font-family:monospace">)</span> returns the midpoint of <span style="font-style:italic">I</span>.
</li></ul><h4 id="sec941" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">midpoint(i[2,3])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">2.50000000000000
</td></tr>
</table>
