<h3 id="sec2044" class="subsection">13.6.12  The center of a circle in the plane: <span style="font-family:monospace">center</span>
<a id="hevea_default1486"></a></h3>
<p>The <span style="font-family:monospace">center</span> command finds the center of a circle.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">center</span> takes one arguments:<br>
 <span style="font-style:italic">C</span>, a circle.
</li><li class="li-itemize"><span style="font-family:monospace">center(</span><span style="font-style:italic">C</span><span style="font-family:monospace">)</span> draws and returns the center of <span style="font-style:italic">C</span>.
</li></ul><h4 id="sec2045" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">C:= center(circle(point(1+i),1))</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><div class="center">
<img src="cascmd_en176.png">
</div>
