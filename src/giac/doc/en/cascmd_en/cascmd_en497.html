<h3 id="ssec:transpose" class="subsection">5.47.1  Transpose of a matrix: <span style="font-family:monospace">tran</span> <span style="font-family:monospace">transpose</span>
<a id="hevea_default862"></a>
<a id="hevea_default863"></a>
</h3>
<p>The <span style="font-family:monospace">tran</span> command finds the transpose of a matrix.<br>
<span style="font-family:monospace">transpose</span> is a synonym for <span style="font-family:monospace">tran</span>.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">tran</span> takes one argument:<br>
 <span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">tran(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the transpose matrix of <span style="font-style:italic">A</span>.
</li></ul><h4 id="sec1234" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">tran([[1,2],[3,4]])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell"><table class="display"><tr style="vertical-align:middle"><td class="dcell">⎛<br>
⎜<br>
⎝</td><td class="dcell"><table style="border-spacing:6px;border-collapse:separate;" class="cellpading0"><tr><td style="text-align:center;white-space:nowrap" >1</td><td style="text-align:center;white-space:nowrap" >3</td></tr>
<tr><td style="text-align:center;white-space:nowrap" >2</td><td style="text-align:center;white-space:nowrap" >4</td></tr>
</table></td><td class="dcell">⎞<br>
⎟<br>
⎠</td></tr>
</table></td></tr>
</table>
