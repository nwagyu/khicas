<h3 id="sec1902" class="subsection">12.2.1  Comments: <span style="font-family:monospace">//</span>
<a id="hevea_default1340"></a>
<a id="hevea_default1341"></a></h3>
<p>The characters <span style="font-family:monospace">//</span> indicate that you are writing a comment;
any text between <span style="font-family:monospace">//</span> and the end of the line will be ignored
by <span style="font-family:monospace">Xcas</span>.</p>
