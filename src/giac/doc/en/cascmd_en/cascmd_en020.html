<h3 id="sec33" class="subsection">2.4.14  The <span style="font-family:monospace">Turtle</span> menu</h3>
<p>The <span style="font-family:monospace">Turtle</span> menu contains the commands that are used to create
and control a Turtle screen. The first menu item,
<span style="font-family:monospace">Turtle</span>▸<span style="font-family:monospace">New turtle</span>, creates a Turtle
drawing screen. The other menu items contain commands for working
with the screen.</p>
