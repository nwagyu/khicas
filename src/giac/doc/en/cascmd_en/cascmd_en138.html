<h3 id="sec283" class="subsection">5.8.3  Prefixed division on reals: <span style="font-family:monospace">rdiv</span>
<a id="hevea_default247"></a></h3>
<p>The <span style="font-family:monospace">rdiv</span> command is the prefixed form of the usual division
operator.</p><h4 id="sec284" class="subsubsection">Examples</h4>
<ul class="itemize"><li class="li-itemize">
<span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">rdiv(3,2)</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">  </td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:center">3</td></tr>
<tr><td class="hbar"></td></tr>
<tr><td class="dcell" style="text-align:center">2</td></tr>
</table></td></tr>
</table>
</li><li class="li-itemize"><span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">rdiv(3.2,2.1)</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">  1.52380952381
</td></tr>
</table>
</li></ul>
