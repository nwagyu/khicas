<h3 id="sec1510" class="subsection">7.7.2  Drawing a 2D horizontal line: <span style="font-family:monospace">LineHorz</span>
<a id="hevea_default1080"></a></h3>
<p>The <span style="font-family:monospace">LineHorz</span> command draws a horizontal line in ℝ<sup>2</sup>.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">LineHorz</span> takes one argument:<br>
 <span style="font-style:italic">a</span>, a number.
</li><li class="li-itemize"><span style="font-family:monospace">LineHorz(</span><span style="font-style:italic">a</span><span style="font-family:monospace">)</span> draws the horizontal line <span style="font-style:italic">y</span>=<span style="font-style:italic">a</span>.
</li></ul><h4 id="sec1511" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">LineHorz(1)</span>
