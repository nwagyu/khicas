<h3 id="sec494" class="subsection">5.16.4  Composing functions: <span style="font-family:monospace">@</span><a id="hevea_default406"></a></h3>
<p>With <span style="font-family:monospace">Xcas</span>, the composition of functions is done with the
infixed operator <span style="font-family:monospace">@</span> (see Section <a href="cascmd_en207.html#ssec%3Axcasops">5.14.1</a>).</p><h4 id="sec495" class="subsubsection">Examples</h4>
<ul class="itemize"><li class="li-itemize">
<span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">(sq@sin+id)(x)</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">  sin<sup>2</sup>(<span style="font-style:italic">x</span>)+<span style="font-style:italic">x</span>
</td></tr>
</table>
</li><li class="li-itemize"><span style="font-style:italic">Input:</span>
<div class="center">
<span style="font-family:monospace">(sin@sin)(pi/2)</span>
</div>
<span style="font-style:italic">Output:</span>
<table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">  sin</td><td class="dcell">⎛<br>
⎝</td><td class="dcell">1</td><td class="dcell">⎞<br>
⎠</td></tr>
</table>
</li></ul>
