<h3 id="sec2364" class="subsection">14.12.3  The cote of a three-dimensional point: <span style="font-family:monospace">cote</span>
<a id="hevea_default1637"></a></h3>
<p>The <span style="font-family:monospace">cote</span> command finds the cote (<span style="font-style:italic">z</span>-coordinate) of a point.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">cote</span> takes one argument:<br>
 <span style="font-style:italic">P</span>, a point.
</li><li class="li-itemize"><span style="font-family:monospace">cote(</span><span style="font-style:italic">P</span><span style="font-family:monospace">)</span> returns the cote of <span style="font-style:italic">P</span>.
</li></ul><h4 id="sec2365" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">cote(point(1,2,3))</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">3
</td></tr>
</table>
